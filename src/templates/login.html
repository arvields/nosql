<style>
    /* Add this style block within the head of your HTML document or in your AngularJS template */
    .btn-violet {
        background-color: #8E8FFA;
        color: white; /* Optionally, set the text color to white for better contrast */
    }

    .btn-violet:hover {
        background-color: #7752FE; /* Change the color on hover if desired */
    }
</style>

<div class="row" ng-controller="LoginController">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Sign In to Continue to Hotel Booking</h1>
        <div class="account-wall">
            <img class="profile-img" src="/img/photo.jpg" alt="">
            <div style="padding: 0 8px;" growl></div>
            <form class="form-signin" ng-submit="login()">
                <input type="text" ng-model="email" class="form-control" placeholder="Email" required autofocus />
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required />
                <button class="btn btn-lg btn-violet btn-block" type="submit">Sign In</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me" />Remember me</label>
                <a href="#" class="pull-right need-help">Need help? </a>
                <span class="clearfix"></span>
            </form>
        </div>
        <a href="/signup" class="text-center new-account">Create an Account </a>
    </div>
</div>
